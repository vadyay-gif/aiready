name: Build and Deploy Flutter PWA

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - 'lib/**'
      - 'pubspec.yaml'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Flutter Web (PWA)
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Building with base href: /${REPO_NAME}/"
          flutter build web --release --base-href "/${REPO_NAME}/" --pwa-strategy=offline-first

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          enable_jekyll: false



